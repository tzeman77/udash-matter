<!DOCTYPE html><html><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Inputs | Matter example</title><link href="https://res.cloudinary.com/finnhvman/raw/upload/matter/matter-0.2.2.min.css" rel="stylesheet" type="text/css" /></head><body style="margin: 5em;"><p><a class=" matter-link" href="index.html">Back to index</a></p><h1>Inputs</h1><p><label class=" matter-checkbox"><input type="checkbox" /><span>Unchecked</span></label></p><p><label class=" matter-checkbox"><input type="checkbox" checked="checked" /><span>Checked</span></label></p><p><label class=" matter-checkbox"><input type="checkbox" disabled="disabled" /><span>Disabled</span></label></p><p><label class=" matter-radio"><input type="radio" name="group" checked="checked" /><span>Radio 1</span></label></p><p><label class=" matter-radio"><input type="radio" name="group" /><span>Radio 2</span></label></p><p><label class=" matter-radio"><input type="radio" name="dis" checked="checked" disabled="disabled" /><span>Disabled 1</span></label></p><p><label class=" matter-radio"><input type="radio" name="dis" disabled="disabled" /><span>Disabled 2</span></label></p><p><label class=" matter-switch"><input type="checkbox" role="switch" checked="checked" /><span>Switched On</span></label></p><p><label class=" matter-switch"><input type="checkbox" role="switch" /><span>Switched Off</span></label></p><p><label class=" matter-switch"><input type="checkbox" role="switch" checked="checked" disabled="disabled" /><span>Switched On</span></label></p><p><label class=" matter-switch"><input type="checkbox" role="switch" disabled="disabled" /><span>Switched Off</span></label></p></body></html>
